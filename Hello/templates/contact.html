{% extends "base.html" %} 
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img height="370" src="/static/img/contact.jpg" class="d-block w-100 mx-0" alt="...">
</div>
    <h1 class="text-center">Contact Us</h1>
    <div class="container mb-3 py-4">
    <form method="post" action="/contact" >
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter your name">
        </div>
        <div class="form-group mb-3">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group mb-3">
            <label for="phone">Phone Number</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
          </div>
        <div class="form-group mb-3">
            <label  for="desc">Tell me about what you want to contact me for...</label>
          <textarea type="desc" class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
